<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
            <form class="row g-3" onsubmit="return false;">
                <h2>Öğrenci Ekle</h2>
                <div class="col-auto">
                  <label for="Name" class="">Name</label>
                  <input type="text" class="form-control" id="Name" >
                </div>
                <div class="col-auto">
                  <label for="Surname" class="">Surname</label>
                  <input type="text" class="form-control" id="Surname" >
                </div>
                <div class="col-auto">
                  <label for="Age" class="">Age</label>
                  <input type="number" class="form-control" id="Age" >
                </div>
                
                <div class="col-auto">
                  <button type="submit" id="addStudent" class="btn btn-primary mt-4">Add Student</button>
                </div>
                
            </form>
            <hr>
            <form class="row g-3" onsubmit="return false;">
                <h2>Sınıf Ekle</h2>
                <div class="col-auto">
                  <label for="ClassName" class="">Name</label>
                  <input type="text" class="form-control" id="ClassName" >
                </div>
                <div class="col-auto">
                  <button type="submit" id="addClass" class="btn btn-primary mt-4">Add Class</button>
                </div>
                
            </form>
            <hr>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th class="text-center" colspan="4">
                        <select id="siniflar" class="form-control">
                           
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Settings</th>
                </tr>
            </thead>
            <tbody id="ogrenciler">
                
            </tbody>
        </table>
    </div>
    <script src="assets/js/sinifOgrenci.js"></script>
</body>
</html>
